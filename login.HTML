 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #d8a443, #eb6949, #933fb9);
      background-size: 200% 200%;
      animation: moveBg 8s ease-in-out infinite;
      color: #fff;
    }

    @keyframes moveBg {
      0% { background-position: left top; }
      50% { background-position: right bottom; }
      100% { background-position: left top; }
    }

    .login-box {
      width: 380px;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(18px);
      text-align: center;
    }

    .login-box h2 {

      font-weight: 600;
      letter-spacing: 1px;
    }
.login-input {
  margin-bottom: 18px;
  text-align: left;
  position: relative;
  display: flex;
  flex-direction: column;
}

.login-input input {
  width: 100%;
  padding: 12px 45px 12px 15px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  font-size: 15px;
  outline: none;
  transition: 0.3s ease;
  position: relative;
  z-index: 2;
}
    .login-input input:focus {
      border-color: #ff8b6a;
      background: rgba(255, 255, 255, 0.2);
    }

    .login-input input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

.toggle-password {
  position: absolute;
  top: 34%;
  right: 15px;
  transform: translateY(-50%);
  cursor: pointer;
  color: rgba(255, 255, 255, 0.7);
  font-size: 18px;
  transition: color 0.3s ease;
  z-index: 3;
}

    .toggle-password:hover {
      color: #fff;
    }

.message {
  font-size: 13px;
  margin-top: 4px;
  min-height: 16px; 
}

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 106, 0, 0.3);
    }

    .login-bottom-text {
      margin-top: 20px;
      font-size: 14px;
    
    }

    .login-bottom-text a {
      color: #ffc0c0;
      text-decoration: none;
      font-weight: 500;
          margin-left: 10px;
      letter-spacing: 2px;
    }

    .login-bottom-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 430px) {
      .login-box {
        width: 90%;
        padding: 30px;
      }
    }
.home-btn-container {
  margin-top: 20px;
  text-align: center;
}

.home-btn-container {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
}

.home-btn {
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: #fff;
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.home-btn:hover {
  background: rgba(255, 255, 255, 0.25);
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

.home-btn i {
  margin-right: 8px;
}
.footer {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255, 255, 255, 0.8);
  font-size: 13px;
  letter-spacing: 0.5px;
  text-align: center;
  backdrop-filter: blur(8px);
 
  padding: 6px 14px;
  border-radius: 10px;
width: 100%;
  z-index: 1000;
  transition: all 0.3s ease;
}

@media (max-width: 768px) {
  .footerend {
    flex-direction: column;
    font-size: 12px;
  }

  .footer-logo {
    height: 35px;
  }

  .home-btn {
    padding: 6px 12px;
    font-size: 13px;
  }

  .home-btn-container {
    top: 15px;
    left: 10px;
  }
}

@media (max-width: 480px) {
  .footer {
    font-size: 11px;
    padding: 8px 0;
  }

  .footer-logo {
    height: 30px;
  }

  .home-btn {
    font-size: 12px;
    padding: 5px 10px;
  }
}

<body>
    <div class="home-btn-container">
    <button class="home-btn" onclick="goHome()">
      <i class="fa-solid fa-house"></i> Back to Home
    </button>
  </div>
  <div class="login-box">
    <h2>Login</h2>
    <div id="mainmessage" class="message"></div>

    <div class="login-input">
      <input type="email" id="login-email" placeholder="Email" required>
      <div id="emailmessage" class="message"></div>
    </div>

    <div class="login-input">
      <input type="password" id="login-password" placeholder="Password" required>
      <!-- ðŸ‘ï¸ Eye icon here -->
      <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      <div id="passmessage" class="message"></div>
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div class="login-bottom-text">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>

<footer class="footer"><hr>

</footer>
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('login-password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });
function login() {
  const email = document.getElementById("login-email").value.trim();
  const pass = document.getElementById("login-password").value.trim();

  const emailMsg = document.getElementById("emailmessage");
  const passMsg = document.getElementById("passmessage");
  const mainMsg = document.getElementById("mainmessage");

  emailMsg.textContent = "";
  passMsg.textContent = "";
  mainMsg.textContent = "";

  if (email === "" && pass === "") {
    emailMsg.textContent = "Please enter your email";
    passMsg.textContent = "Please enter your password";
    emailMsg.style.color = passMsg.style.color = "#ffdede";
    return;
  }

  const users = JSON.parse(localStorage.getItem("users")) || [];

  const user = users.find(u => u.email === email && u.password === pass);

  if (!user) {
    mainMsg.textContent = "Invalid email or password!";
    mainMsg.style.color = "#ffdede";
    return;
  }

  localStorage.setItem("loggedInUser", JSON.stringify(user));

  alert(" Login successful! Welcome User!!!");
  window.location.href = "index.html";
}
 function goHome() { window.location.href = "index.html"; }
  </script>

</body>
